<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Keepsake Project Management</title>
        <link href='http://fonts.googleapis.com/css?family=News+Cycle' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </head>

    <body>
    	<div id="wrapper">
    	<header>
    	<nav>
    		<ul>
    			<li><a href="dashboard.html">Home</a></li>
    			<li><a class="active" href="projects.html">Projects</a> <span class="caret"></span></li>
    			<li><a href="users.html">Users</a></li>
    			<li><a href="logout.html">Logout</a></li>
    		</ul>
    	</nav>
    		<div class="logo"><a href="index.html"><img src="images/logo.png" /></a></div>
    	</header>
    	<div id="dashboard">
    		<div id="title">
    			<div class="page">New Task</div>
    		</div>
    		<div id="content">
                <div class="dash">
                    <form action="" method="post">
                        <table border="0" width="100%">
                            <tr>
                                <td class="title">Task Name:</td>
                                <td><input title="Please give this task a name." type="text" name="taskName" id="taskName" size="45" required autofocus/></td>
                            </tr>
                            <tr>
                                <td class="title">Task Description:</td>
                                <td><input title="Describe this task in detail." type="text" name="taskDesc" id="taskDesc" size="45" required /></td>
                            </tr>
                            <tr>
                                <td class="title">Due Date:</td>
                                <td><input type="date" name="taskDue" id="taskDue" size="45" required /></td>
                            </tr>
                            <tr>
                                <td class="status">Status:</td>
                                <td><select name="status" id="status">
                                    <option>Active</option>
                                    <option>Delayed</option>
                                    <option>Closed</option>
                                </select></td>
                            </tr>
                            <tr>
                                <td class="title"></td>
                                <td><input type="submit" id="newTask" value="Create Task!" /></td>
                            </tr>
                        </table>
                    </form>
                </div>
    		</div>
    	</div>
    	<footer>
    		<p>Copyright &copy; 2014 - Keepsake Project Management</p>
    	</footer>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
